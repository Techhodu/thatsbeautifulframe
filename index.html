<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6c5ce7, #a8e6cf);
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 2.5rem;
            color: #2c3e50;
            background: linear-gradient(90deg, #ff6b6b, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        p {
            margin: 0 0 1.5rem 0;
            color: #4a4a4a;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #eef2f7;
            border-radius: 3px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .progress-bar {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6c5ce7);
            background-size: 200% 100%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% {
                background-position: 100% 50%;
                transform: translateX(-100%);
            }
            100% {
                background-position: 0% 50%;
                transform: translateX(400%);
            }
        }
        
        .contact {
            font-size: 1rem;
            color: #666;
            padding: 1.5rem;
            background: rgba(238, 242, 247, 0.5);
            border-radius: 12px;
            margin-top: 2rem;
        }
        
        .contact a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .contact a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .tools {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .tool {
            font-size: 2rem;
            animation: float 3s infinite;
            opacity: 0.8;
        }

        .tool:nth-child(2) { animation-delay: 0.2s; }
        .tool:nth-child(3) { animation-delay: 0.4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöß</div>
        <div class="tools">
            <span class="tool">üîß</span>
            <span class="tool">‚öôÔ∏è</span>
            <span class="tool">üî®</span>
        </div>
        <h1>Under Maintenance</h1>
        <p>We're giving our website a fresh coat of paint and adding some exciting new features! We'll be back online very soon with something amazing for you.</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <p class="contact">
            Need to reach us? We're still here!<br>
            <a href="mailto:support@techhodu.com">support@techhodu.com</a>
        </p>
    </div>
</body>
</html>
